<!DOCTYPE html>
<html>
<head>
    <title>JSON adatok táblázatban</title>
</head>
<body>

    <h1>Adatok a táblázatban</h1>
    <div id="table-container"></div>

    <script>
        // Ez a függvény létrehozza a HTML táblázatot a JSON adatokból.
        function createTable(data) {
            if (data.length === 0) {
                document.getElementById('table-container').innerHTML = '<p>Nincsenek adatok a JSON fájlban.</p>';
                return;
            }

            // Létrehozzuk a HTML táblázat elemet.
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // --- Fejléc létrehozása (a JSON objektum kulcsai alapján) ---
            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText.toUpperCase();
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // --- Táblázat tartalmának létrehozása ---
            data.forEach(rowData => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = rowData[header];
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);

            // A teljes táblázat hozzáadása a kijelölt div-hez.
            document.getElementById('table-container').appendChild(table);
        }

        // A 'fetch' metódus lekéri az adatokat az adatok.json fájlból.
            fetch('adatok.json')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP hiba! Státusz: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // A JSON objektumból a 'felhasznalok' kulcs értékét adjuk át a függvénynek.
            if (data && data.felhasznalok) {
                createTable(data.felhasznalok);
            } else {
                document.getElementById('table-container').innerHTML = '<p>A JSON fájl nem a várt formátumú vagy üres.</p>';
            }
        })
        .catch(error => {
            console.error('Hiba történt a JSON fájl betöltésekor:', error);
            document.getElementById('table-container').innerHTML = `<p>Hiba történt az adatok betöltésekor: ${error.message}</p>`;
        });

    </script>

</body>
</html>
